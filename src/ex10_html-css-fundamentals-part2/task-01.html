<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Task-01</title>
  <style>
    div {
      height: 300px;
      width: 300px;
    }

    .round {
      border-radius: 50%;
      overflow: hidden;
    }

    .tree {
      width: 360px;
      -webkit-mask-image: url(https://png.pngtree.com/element_our/sm/20180527/sm_5b0b21833edb1.png);
      mask-image: url(https://png.pngtree.com/element_our/sm/20180527/sm_5b0b21833edb1.png);
    }

    .line {
      -webkit-mask-image: url(https://www.blackstone.com/images/default-source/assets/home-wheel-w.png);
      mask-image: url(https://www.blackstone.com/images/default-source/assets/home-wheel-w.png);
    }

    .instagram {
      -webkit-mask-image: url(https://seeklogo.com/images/I/instagram-logo-A807AD378B-seeklogo.com.png);
      mask-image: url(https://seeklogo.com/images/I/instagram-logo-A807AD378B-seeklogo.com.png);
    }

    .speech {
      height: 400px;
      width: 400px;
      -webkit-mask-image: url(http://assets.stickpng.com/thumbs/580b57fcd9996e24bc43c543.png);
      mask-image: url(http://assets.stickpng.com/thumbs/580b57fcd9996e24bc43c543.png);
    }
  </style>
</head>
<body>
  <div class="round">
    <img src="https://mikeorzen.com/wp-content/uploads/2015/10/cosmos.jpg" alt="space">
  </div>
  <div class="tree">
    <img src="https://mikeorzen.com/wp-content/uploads/2015/10/cosmos.jpg" alt="space">
  </div>
  <div class="line">
    <img src="https://mikeorzen.com/wp-content/uploads/2015/10/cosmos.jpg" alt="space">
  </div>
  <div class="instagram">
    <img src="https://mikeorzen.com/wp-content/uploads/2015/10/cosmos.jpg" alt="space">
  </div>
  <div class="speech">
    <img src="https://mikeorzen.com/wp-content/uploads/2015/10/cosmos.jpg" alt="space">
  </div>
</body>
</html>
