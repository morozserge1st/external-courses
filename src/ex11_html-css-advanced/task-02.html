<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Task-02</title>
  <link rel="stylesheet" href="./task-02.css">
</head>
<body>
  <form action="#" method="get" class="form">
    <div class="form__row">
      <input
        type="text"
        name="title"
        class="form__input"
        id="title"
        placeholder="Title"
        required
      >
      <label for="title" class="form__label">Title</label>    
    </div>
    <div class="form__row">
      <div class="form__col">
        <input
          type="text"
          name="price"   
          class="form__input"
          id="price"
          placeholder="Price"
          required
        >
        <label for="price" class="form__label">Price</label>  
      </div>
      <div class="form__col">
        <input
          type="text"
          name="location"
          class="form__input"
          id="location"
          placeholder="Location"
          required
        >
        <label for="location" class="form__label">Location</label>  
      </div>
    </div>
  </form>
</body>
</html>
