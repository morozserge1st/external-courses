<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Task-03</title>
  <style>
    div {
      width: 98%;
      height: 200px;
    }
    .wrapper {
      position: relative;
    }
    .class1 {
      background-color: rgb(2, 128, 2);
    }
    .class2 {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(2, 128, 2, 0.76);
    }
    .class3 {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(2, 128, 2, 0.459);
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="class3"></div>
    <div class="class2"></div>
    <div class="class1"></div>
  </div>
</body>
</html>
