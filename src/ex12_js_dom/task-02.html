<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kanban Board</title>
  <link rel="stylesheet" href="task-02.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="./img/logo.svg" alt="logo">
      <a href="#" class="logo__link">Awesome Kanban Board</a>
    </div>
    <div class="toolbar">
      <button class="toolbar__button">
        <img src="./img/plus.svg" alt="plus">
        <span>Create new list</span>
      </button>
      <a href="#" class="profile">
        <div class="avatar">
          <img src="./img/avatar.svg" alt="avatar">
        </div>
        <div class="arrow">
          <img src="./img/arrow.svg" alt="arrow">            
        </div>
      </a>
    </div>
    <nav class="menu">
      <ul class="menu__list">
        <li class="menu__item">
          <a href="#" class="menu__link">My account</a>
        </li>
        <li class="menu__item">
          <a href="#" class="menu__link">My tasks</a>
        </li>
        <li class="menu__item">
          <a href="#" class="menu__link">Log out</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
  </main>

  <footer class="footer">
    <ul class="state">
      <li class="state__item">
        Active tasks: &lt;N&gt;
      </li>
      <li class="state__item">
        Finished tasks: &lt;M&gt;
      </li>
    </ul>
    <p class="about">Kanban board by &lt;NAME&gt;,&lt;YEAR&gt;</p>
  </footer>
  <script src="./task-02.js"></script>
</body>
</html>
